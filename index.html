<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysator</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #99aab5;
        }

        .input-container {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #5a6fb2;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #23272a;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Chess Analysator</h1>
    <div class="input-container">
        <input id="gameIdInput" type="text" placeholder="Enter Lichess Game ID">
        <button onclick="analyzeGame()">Analyze</button>
    </div>
    <div id="output" class="output" style="display: none;">
        <h2>Game Analysis</h2>
        <pre id="gameData"></pre>
    </div>

    <script>
        async function analyzeGame() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            const outputDiv = document.getElementById('output');
            const gameDataPre = document.getElementById('gameData');

            if (!gameId) {
                alert('Please enter a game ID!');
                return;
            }

            try {
                const response = await fetch(`https://lichess.org/game/export/${gameId}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch game data. Check the Game ID or try again later.');
                }

                const gameData = await response.json();
                gameDataPre.textContent = JSON.stringify(gameData, null, 2);
                outputDiv.style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
