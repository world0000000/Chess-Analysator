<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chessboard</title>
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #99aab5;
        }

        #board {
            margin: 20px;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #5a6fb2;
        }

        textarea {
            width: 400px;
            height: 100px;
            margin: 20px 0;
            background-color: #23272a;
            color: #ffffff;
            border: 1px solid #7289da;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Chessboard with Analysis</h1>
    <div id="board" style="width: 400px"></div>
    <div class="controls">
        <button id="startBtn">Start Position</button>
        <button id="clearBtn">Clear Board</button>
        <button id="analyzeBtn">Analyze Moves</button>
    </div>
    <textarea id="moveInput" placeholder="Enter moves here (e.g., e4 e5 Nf3 Nc6)"></textarea>
    <div id="output" style="display: none;">
        <h2>Analysis Output</h2>
        <pre id="analysisData"></pre>
    </div>

    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="stockfish.js"></script>
    <script>
        // Initialize the Chessboard
        const board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        });

        // Buttons to control the board
        document.getElementById('startBtn').addEventListener('click', () => board.start());
        document.getElementById('clearBtn').addEventListener('click', () => board.clear());

        // Analyze Moves with Stockfish
        document.getElementById('analyzeBtn').addEventListener('click', () => {
            const moves = document.getElementById('moveInput').value.trim();
            if (!moves) {
                alert('Please enter some moves!');
                return;
            }

            const stockfish = new Worker('stockfish.js');
            stockfish.postMessage('uci'); // Initialize Stockfish

            let currentPosition = 'position startpos moves ' + moves;
            stockfish.postMessage(currentPosition); // Set the position
            stockfish.postMessage('go depth 15'); // Start analysis

            const outputDiv = document.getElementById('output');
            const analysisDataPre = document.getElementById('analysisData');
            analysisDataPre.textContent = 'Analyzing moves...';
            outputDiv.style.display = 'block';

            stockfish.onmessage = function(event) {
                if (event.data.includes('bestmove')) {
                    analysisDataPre.textContent += '\n' + event.data;
                    stockfish.terminate();
                } else {
                    analysisDataPre.textContent += '\n' + event.data;
                }
            };
        });
    </script>
</body>
</html>
